
<app-navbar></app-navbar>
<div class="min-h-screen bg-gray-100 text-gray-800 p-6">
  <div class="flex justify-between items-center mb-6">
    <p class="text-red-500 text-lg">Bienvenido {{ user || 'Profesor' }}</p>
    <div class="text-right">
      <p class="text-gray-700">{{ fecha }}</p>
      <p class="text-red-500 text-2xl">{{ hora }}</p>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <div class="border-2 border-gray-300 p-4 text-center rounded-lg">
      <p class="text-lg">Enviados</p>
      <p class="text-red-500 text-4xl">{{ contadores.enviados }}</p>
    </div>
    <div class="border-2 border-gray-300 p-4 text-center rounded-lg">
      <p class="text-lg">Recibidos</p>
      <p class="text-red-500 text-4xl">{{ contadores.recibidos }}</p>
    </div>
    <div class="border-2 border-gray-300 p-4 text-center rounded-lg">
      <p class="text-lg">Hora</p>
      <p class="text-red-500 text-4xl">{{ hora }}</p>
    </div>
  </div>

  <!-- Notificaciones -->
  <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
    <h3 class="text-lg font-semibold mb-4">Notificaciones</h3>
    <ul class="space-y-4">
      <li *ngFor="let notificacion of notificaciones" class="p-4 border-2 border-gray-300 rounded-lg bg-blue-50">
        <p><strong>Fecha:</strong> {{ notificacion.fecha }}</p>
        <p><strong>Mensaje:</strong> {{ notificacion.mensaje }}</p>
      </li>
    </ul>
  </div>

  <!-- Respuestas del Tutor -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h3 class="text-lg font-semibold mb-4">Respuestas del Tutor</h3>
    <ul class="space-y-4">
      <li *ngFor="let respuesta of respuestasTutor" class="p-4 border-2 border-gray-300 rounded-lg">
        <p>{{ respuesta.mensaje }}</p>
      </li>
    </ul>
  </div>
</div>
<!-- zero miedo -->
