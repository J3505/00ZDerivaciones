@if (isOpen) {
  <div  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Agregar Estudiante</h2>
      <form (ngSubmit)="saveEstudiante()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">ID</label>
          <input [(ngModel)]="estudiante.id" name="id" type="number" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Nombre</label>
          <input [(ngModel)]="estudiante.nombre" name="nombre" type="text" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Apellido</label>
          <input [(ngModel)]="estudiante.apellido" name="apellido" type="text" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Tel√©fono</label>
          <input [(ngModel)]="estudiante.telefono" name="telefono" type="text" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Correo</label>
          <input [(ngModel)]="estudiante.correo" name="correo" type="email" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">URL de la Foto</label>
          <input [(ngModel)]="estudiante.foto" name="foto" type="text" class="w-full p-2 border rounded" placeholder="Foto de Estudiante" />
        </div>
        <div class="flex justify-between">
          <button type="button" (click)="importFromExcel()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Importar desde Excel</button>
          <div>
            <button type="button" (click)="closeModal()" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600 mr-2">Cancelar</button>
            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
}
