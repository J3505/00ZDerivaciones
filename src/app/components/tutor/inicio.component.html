<app-navbar></app-navbar>
<div class="min-h-screen bg-black text-white p-6">
  <!-- Sección superior: Bienvenido, Fecha y Hora -->
  <div class="flex justify-between items-center mb-6">
    <p class="text-pink-500 text-lg">Bienvenido {{ user || 'Tutor' }}</p>
    <div class="text-right">
      <p class="text-white">{{ fecha }}</p>
      <p class="text-pink-500 text-2xl">{{ hora }}</p>
    </div>
  </div>

  <!-- Contadores: Recibidos, Respondidos y Hora -->
  <div class="flex justify-between mb-6">
    <div class="border-2 border-white p-4 w-1/3 text-center">
      <p class="text-lg">Recibidos</p>
      <p class="text-pink-500 text-4xl">{{ contadores.recibidos }}</p>
    </div>
    <div class="border-2 border-white p-4 w-1/3 text-center">
      <p class="text-lg">Respondidos</p>
      <p class="text-pink-500 text-4xl">{{ contadores.respondidos }}</p>
    </div>
    <div class="border-2 border-white p-4 w-1/3 text-center">
      <p class="text-lg">Hora</p>
      <p class="text-pink-500 text-4xl">{{ hora }}</p>
    </div>
  </div>

  <!-- Lista de derivaciones -->
  <div class="border-2 border-white p-4">
    <h2 class="text-lg font-semibold mb-4">Lista derivaciones:</h2>
    <ul class="space-y-2">
      @for (respuesta of respuestas; track $index) {

        <li class="flex justify-between items-center p-2 bg-gray-800 rounded">
          <p>{{ respuesta.mensaje }}</p>
          <a [routerLink]="['/tutor/ver-derivaciones']" class="text-blue-500 hover:underline">Ver derivación</a>
        </li>
      }
    </ul>
  </div>
</div>
