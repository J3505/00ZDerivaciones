<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-50 p-4">
  <div class="w-full max-w-md space-y-8 bg-white rounded-2xl shadow-xl p-8">

    <div class="text-center">
      <div class="mx-auto w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mb-6">
        <svg class="w-10 h-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>

      <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Iniciar Sesión</h2>
      <p class="text-sm text-gray-600">Ingrese sus credenciales para continuar</p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md  flex gap-1 flex-col">

        <div>
          <input [(ngModel)]="username" name="username" type="text" required class="block w-full rounded-lg border border-gray-200 bg-gray-50 py-3 pl-3 pr-3 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 sm:text-sm" placeholder="Usuario">
        </div>

        <div>
          <input [(ngModel)]="password" name="password" type="password" required class="block w-full rounded-lg border border-gray-200 bg-gray-50 py-3 pl-3 pr-3 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 sm:text-sm" placeholder="Contraseña">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"/>
            <label class="ml-2 block text-sm text-gray-900">Recordarme</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>

      @if (error) {
        <div  class="text-red-500 text-sm text-center">
          {{ error }}
        </div>
      }

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-lg bg-blue-600 py-3 px-4 text-sm font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
